<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User List Application</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    </head>
    <body>
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12 header">
                    <h2>User Application</h2>
                </div>
            </div>

            <div class="container">

                <div class="row mt-3">
                    <div class="col-lg-12 d-flex justify-content-end ">
                        <button type="button"
                            class="btn btn-success" onclick="formDetail(event)">Add
                            User</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- -----------Form--------- -->

        <div class="container-fluid" id="formBox">
            <form>
                <div class="row mt-5">
                    <div class="col-lg-12">
                        <h2 class="form-header">User Detail</h2>
                    </div>
                </div>

                <div class="row flex-column" stye>

                    <div class="col-lg-12 d-flex justify-content-center  my-4">
                        <label>Name</label>
                        <input type="text" placeholder="User Name" class="ms-3"
                            id="name">
                    </div>

                    <div class="col-lg-12 d-flex justify-content-center mb-4">
                        <label>Number</label>
                        <input type="text" placeholder="Number" class="ms-3"
                            id="number">
                    </div>

                    <div class="col-lg-12 d-flex justify-content-center mb-4">
                        <label>Address</label>
                        <input type="text" placeholder="Address" class="ms-3"
                            id="address">
                    </div>

                    <div class="col-lg-12 d-flex justify-content-center mb-4">
                        <label>DOB</label>
                        <input type="date" placeholder="DOB" class="ms-3"
                            id="dob">
                    </div>

                    <div class="col-lg-12 d-flex justify-content-center mb-3">

                        <label>gender</label>

                        <div class="ms-3">
                            <input type="radio" name="gender" value="Male">
                            <label> Male</label>
                        </div>

                        <div class="col-lg-1 ms-3">
                            <input type="radio" name="gender" value="Female">
                            <label> Female</label>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-success"
                            onclick="addUser()">Submit</button>
                    </div>
                </div>

            </form>
        </div>

        <!-- ---------Table------------- -->

        <!-- -------------------- Table -------------------- -->
        <div class="container mt-4">
            <table id="userTable" class="display table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Address</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows yahan JS se add honge -->
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script
            src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

        <script src="first.js"></script>
    </body>

</html>

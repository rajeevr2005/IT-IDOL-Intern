<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<title>Shuffle Puzzle</title>
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
 
</head>
<body>
 
<div class="container vh-100 d-flex justify-content-center align-items-center">
 
  <div class="card p-3 text-center">
 
    <div class="d-flex justify-content-center">
      <input type="button" value="8" class="tile">
      <input type="button" value="3" class="tile">
      <input type="button" value="5" class="tile">
    </div>
 
    
    <div class="d-flex justify-content-center mt-2">
      <input type="button" value="7" class="tile">
      <input type="button" value="" id="btnNull" class="tile">
      <input type="button" value="1" class="tile">
    </div>
 
   
    <div class="d-flex justify-content-center mt-2">
      <input type="button" value="6" class="tile">
      <input type="button" value="2" class="tile">
      <input type="button" value="4" class="tile">
    </div>
 
    
    <div class="mt-3">
      <button onclick="shuffleCard()" class="btn btn-success">
        Shuffle
      </button>
    </div>
 
  </div>
 
</div>
 
<script src="first.js"></script>
</body>
</html>
